<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
    <h2>Change Password</h2>
    <hr style="margin:10px 0 16px 0;border:0;border-top:1px solid #ccc;" />
    <form method="post" action="/change_password" style="display:flex;flex-direction:column;gap:8px;max-width:300px;">
        <input type="password" name="old-password" placeholder="Current password" required>
        <input type="password" name="new-password" placeholder="New password" required>
        <input type="password" name="confirm-password" placeholder="Confirm new password" required>
        <button type="submit">Update</button>
    </form>
    <p><a href="/admin/users">Back to User Admin</a></p>
</body>
</html>
